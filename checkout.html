<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üçΩÔ∏è Food Shop</a>
            <div class="d-flex">
                <a href="cart.html" class="btn btn-outline-light">
                    üõí Cart <span id="cart-count" class="badge bg-danger">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Checkout</h2>
                <form id="checkout-form" class="mt-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Delivery Address</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="card" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="card" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expiry" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Place Order</button>
                </form>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Order Summary</h4>
                        <div id="order-items">
                            <!-- Order items will be inserted here -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <h5>Total:</h5>
                            <h5>$<span id="order-total">0.00</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderItems = document.getElementById('order-items');
            const orderTotal = document.getElementById('order-total');
            
            document.getElementById('cart-count').textContent = cart.length;
            
            let total = 0;
            orderItems.innerHTML = cart.map(item => {
                total += item.price;
                return `
                    <div class="d-flex justify-content-between mb-2">
                        <span>${item.name}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>
                `;
            }).join('');
            
            orderTotal.textContent = total.toFixed(2);
        }

        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Order placed successfully! Thank you for your purchase! üéâ');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        });

        // Initialize order summary
        updateOrderSummary();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
