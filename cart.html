<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Food Shop</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üçΩÔ∏è Food Shop</a>
            <div class="d-flex">
                <a href="cart.html" class="btn btn-outline-light">
                    üõí Cart <span id="cart-count" class="badge bg-danger">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Your Cart</h2>
        <div id="cart-items" class="mt-4">
            <!-- Cart items will be inserted here -->
        </div>
        <div class="mt-4">
            <h4>Total: $<span id="cart-total">0.00</span></h4>
            <button class="btn btn-success mt-3" onclick="window.location.href='checkout.html'" id="checkout-btn" disabled>
                Proceed to Checkout
            </button>
        </div>
    </div>

    <script>
        function updateCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            document.getElementById('cart-count').textContent = cart.length;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-muted">Your cart is empty</p>';
                checkoutBtn.disabled = true;
                return;
            }

            checkoutBtn.disabled = false;
            let total = 0;
            cartItems.innerHTML = cart.map((item, index) => {
                total += item.price;
                return `
                    <div class="card mb-3">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">$${item.price.toFixed(2)}</p>
                            </div>
                            <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            cartTotal.textContent = total.toFixed(2);
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Initialize cart
        updateCart();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
