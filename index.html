    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);

            font-size: 4rem;
        }

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üçΩÔ∏è Food Shop</a>
            <div class="d-flex">
                <a href="cart.html" class="btn btn-outline-light">
                    üõí Cart <span id="cart-count" class="badge bg-danger">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col">
                <div class="card h-100 product-card">
                    <div class="card-body text-center">
                        <a href="pizza.html" class="text-decoration-none text-dark">
                            <div class="emoji mb-3">üçï</div>
                            <h5 class="card-title">Pizza</h5>
                            <p class="card-text">Delicious Italian pizza with fresh ingredients</p>
                            <p class="card-text"><strong>$12.99</strong></p>
                        </a>
                        <button class="btn btn-primary" onclick="addToCart('Pizza', 12.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 product-card">
                    <div class="card-body text-center">
                        <a href="burger.html" class="text-decoration-none text-dark">
                            <div class="emoji mb-3">üçî</div>
                            <h5 class="card-title">Burger</h5>
                            <p class="card-text">Juicy beef burger with special sauce</p>
                            <p class="card-text"><strong>$8.99</strong></p>
                        </a>
                        <button class="btn btn-primary" onclick="addToCart('Burger', 8.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 product-card">
                    <div class="card-body text-center">
                        <a href="ramen.html" class="text-decoration-none text-dark">
                            <div class="emoji mb-3">üçú</div>
                            <h5 class="card-title">Ramen</h5>
                            <p class="card-text">Authentic Japanese ramen with rich broth</p>
                            <p class="card-text"><strong>$14.99</strong></p>
                        </a>
                        <button class="btn btn-primary" onclick="addToCart('Ramen', 14.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 product-card">
                    <div class="card-body text-center">
                        <a href="sushi.html" class="text-decoration-none text-dark">
                            <div class="emoji mb-3">üç£</div>
                            <h5 class="card-title">Sushi</h5>
                            <p class="card-text">Fresh salmon and tuna sushi rolls</p>
                            <p class="card-text"><strong>$16.99</strong></p>
                        </a>
                        <button class="btn btn-primary" onclick="addToCart('Sushi', 16.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }

        // Initialize cart count
        updateCartCount();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
